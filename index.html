
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="clock">
            <div class="numbers">
                <div class="number one"> <p>1</p> </div>
                <div class="number two"> <p>2</p> </div>
                <div class="number three"> <p>3</p> </div>
                <div class="number four"> <p>4</p> </div>
                <div class="number five"> <p>5</p> </div>
                <div class="number six"> <p>6</p> </div>
                <div class="number seven"> <p>7</p> </div>
                <div class="number eight"> <p>8</p> </div>
                <div class="number nine"> <p>9</p> </div>
                <div class="number ten"> <p>10</p> </div>
                <div class="number eleven"> <p>11</p> </div>
                <div class="number twelve"> <p>12</p> </div>
            </div>
            <div class="hands">
                <div class="second"></div>
                <div class="minute"></div>
                <div class="hour"></div>
            </div>
            <div class="digital">
                <div class="dhours"></div>
                <div class="dminute"></div>
                <div class="dsecond"></div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
